<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cabeçalho">
        <h1>Calculadora JS</h1>
    </div><!--cabeçalho-->
    <div class="corpo">
        <input type="text" name="" id="">
        <input type="button" value=""><br>

        <input type="button" class="btn7" value="7" onclick="calcular()">
        <input type="button" class="btn8" value="8" onclick="calcular()">
        <input type="button" class="btn9" value="9" onclick="calcular()">
        <input type="button" class="divbtn" value="/" onclick="calcular()"><br>

        <input type="button" class="btn4" value="4" onclick="calcular()">
        <input type="button" class="btn5" value="5" onclick="calcular()">
        <input type="button" class="btn6" value="6" onclick="calcular()">
        <input type="button" class="multbtn" value="*" onclick="calcular()"><br>

        <input type="button" class="btn1" value="1" onclick="calcular()">
        <input type="button" class="btn2" value="2" onclick="calcular()">
        <input type="button" class="btn3" value="3" onclick="calcular()">
        <input type="button" class="menbtn" value="-" onclick="calcular()"><br>

        <input type="button" class="dotbtn" value="." onclick="calcular()">
        <input type="button" class="btn0" value="0" onclick="calcular()">
        <input type="button" class="equalbtn" value="=" onclick="calcular()">
        <input type="button" class="addbtn" value="+" onclick="calcular()">
    </div><!--corpo-->
    <div class="rodapé">

    </div><!--rodape-->
    <script src="index.js"></script>
</body>
</html>
